
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff9f3;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      text-align: center;
      padding-top: 40px;
    }

    .arrow {
  width: 25vw;
  max-width: 100px;
  position: absolute;
  top: 4vh;
  right: 6vw;
  transform: rotate(45deg);
  z-index: 1000;
}
      width: 100px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      font-weight: 500;
      padding: 0 20px;
      margin-bottom: 60px;
    }

    .btn {
  margin-top: 100px;
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 8px;
  text-decoration: none;
  background-color: #25D366;
  color: white;
  display: inline-block;
  position: relative;
  top: 12vh;
}
      background-color: #25d366;
      color: white;
      padding: 16px 28px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 80px;
    }
  </style>
  <script>
    // Simple user-agent check for iOS TikTok
    const ua = navigator.userAgent.toLowerCase();
    const isTikTok = ua.includes("tiktok") && (ua.includes("iphone") || ua.includes("ipad"));

    if (!isTikTok) {
      window.location.href = "https://wa.me/1234567890"; // Replace with your WA link
    }
  </script>
</head>
<body>
  <img src="https://i.imgur.com/L5YxtVa.png" alt="arrow" class="arrow" />
  <div class="message">
    Please tap the <strong>"..."</strong> in the top right corner,<br>
    then select <strong>"Open in browser"</strong>.
  </div>
  <a class="btn" href="https://wa.me/1234567890">Chat on WhatsApp</a> <!-- Replace with your WA -->
</body>
</html>
