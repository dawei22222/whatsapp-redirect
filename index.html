<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fffaf2;
      text-align: center;
    }

    .banner {
      width: 100%;
      display: block;
    }

    .container {
      padding: 20px;
    }

    .number {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0;
      color: #222;
    }

    .btn {
      background-color: #25D366;
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .tip {
      font-size: 14px;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img class="banner" src="image.png" alt="Instruction Image" />
  <div class="container">
    <div class="number">+852 4486 0796</div>
    <a class="btn" href="https://wa.me/85244860796" target="_blank">Click to Add on WhatsApp</a>
    <div class="tip">
      If the button doesn't respond,<br />
      Tap the 3 dots in the upper right corner,<br />
      Then choose “Open in browser”.
    </div>
  </div>
</body>
</html>
