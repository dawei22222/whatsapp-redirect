<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fffaf2;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
    }
    .container {
      padding: 60px 20px 100px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .btn {
      background-color: #25D366;
      color: white;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .tip {
      font-size: 14px;
      color: #666;
      margin-top: 24px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Chat with me on WhatsApp</div>
    <a class="btn" href="https://wa.me/85244860796" target="_blank">Click to Open WhatsApp</a>
    <div class="tip">
      If you cannot open WhatsApp directly,<br>
      please click the three dots on the top right,<br>
      then choose “Open in browser”.
    </div>
  </div>
</body>
</html>
