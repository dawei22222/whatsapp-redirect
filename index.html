<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue on WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      background-color: #fff8f0;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
      max-width: 90%;
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
  <script>
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isTikTok = /tiktok/i.test(navigator.userAgent);
    const whatsappURL = "https://wa.me/1234567890";

    if (!(isIOS && isTikTok)) {
      // 安卓和非 TikTok 直接跳转
      window.location.href = whatsappURL;
    }
  </script>
</head>
<body>
  <h1>⚠️ Please open this page in Safari</h1>
  <p>This page contains a WhatsApp link.<br>
     Tap the top right corner [...] and open in Safari browser to continue.</p>
  <a class="button" href="https://wa.me/1234567890">Open WhatsApp</a>
</body>
</html>
