<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat on WhatsApp</title>
<style>
  body {
    text-align: center;
    padding: 40px;
    font-family: Arial, sans-serif;
  }
  .btn {
    display: inline-block;
    background: #25d366;
    color: white;
    padding: 14px 26px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
  }
</style>
</head>
<body>
  <h2>💬 Let's chat on WhatsApp</h2>
  <p>If the page doesn’t open automatically, tap below 👇</p>
  <a id="chatBtn" class="btn">Open WhatsApp</a>

  <script>
    const phone = "85265651843"; // ← 改成你的号码（不要加+号）
    const message = "Hi, I saw you on TikTok 👋"; // ← 可自定义消息
    const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    const intentUrl = `intent://send/${phone}#Intent;scheme=whatsapp;package=com.whatsapp;end`;

    const isAndroid = /Android/i.test(navigator.userAgent);
    const isTikTok = /TikTok/i.test(navigator.userAgent);

    document.getElementById("chatBtn").href = waUrl;

    if (isAndroid) {
      // 安卓端尝试优先使用 intent 协议
      setTimeout(() => {
        window.location.href = intentUrl;
      }, 300);
    } else {
      // 其他平台
      window.location.href = waUrl;
    }
  </script>
</body>
</html>
