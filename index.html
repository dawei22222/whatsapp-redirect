<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>正在跳转到 WhatsApp...</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px 20px;
    }
    .arrow {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="notice" style="display: none;">
    <h3>请点击右上角</h3>
    <p>在浏览器（如 Safari）中打开本页面，以继续跳转 WhatsApp</p>
    <img class="arrow" src="https://magicclick.icu/arrow-tip.png" alt="打开提示箭头" />
  </div>

  <script>
    const isTikTok = navigator.userAgent.toLowerCase().includes("tiktok");

    if (isTikTok) {
      document.getElementById("notice").style.display = "block";
    } else {
      // 非 TikTok 浏览器，自动跳转
      window.location.href = "https://api.whatsapp.com/send?phone=85298507421";
    }
  </script>
</body>
</html>
