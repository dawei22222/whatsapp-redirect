<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    function isIos() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isTikTok() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return ua.toLowerCase().includes("tiktok");
    }

    window.onload = function () {
      const isiOS = isIos();
      const inTikTok = isTikTok();

      // iOS + TikTok 内浏览器：必须引导跳浏览器
      if (isiOS && inTikTok) {
        document.getElementById("safari-redirect").style.display = "block";
      } else {
        // 其他情况直接跳转 WhatsApp
        window.location.href = "https://wa.me/0000001";
      }
    };
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
  <div id="safari-redirect" style="display: none;">
    <p style="font-size: 16px;">⚠️ To chat on WhatsApp, please open this page in Safari:</p>
    <p style="font-size: 14px;">Tap <b>[...]</b> in the top right corner and choose <b>"Open in browser"</b>.</p>
    <button onclick="window.open('go.html', '_blank')" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">
      Open in Safari
    </button>
  </div>
</body>
</html>
