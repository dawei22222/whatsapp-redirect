<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fffaf2;
      overflow-x: hidden;
    }

    .banner {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .main {
      width: 100%;
      padding: 0 20px 120px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    .instruction {
      font-size: 15px;
      color: #333;
      margin-top: 24px;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 18px;
    }

    .tip-near-button {
      font-size: 14px;
      color: #444;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .btn {
      position: fixed;
      bottom: 30px;
      background-color: #25D366;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      left: 50%;
      transform: translateX(-50%);
    }

    .tip-message {
      margin-top: 16px;
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- 顶部提示图 -->
  <img class="banner" src="image.png" alt="instruction banner" />

  <!-- 主体内容 -->
  <div class="main">
    <div class="instruction">
      You can also copy my WhatsApp number and add me manually:
    </div>
    <div class="number" id="whatsapp-number">+123456789</div>
    <div class="tip-near-button">
      Please open this link in your browser and tap the green button below 👇
    </div>
    <a class="btn" id="wa-button" href="#" target="_blank">Click to Add WhatsApp</a>

    <div class="tip-message" id="tipMessage"></div>
  </div>

  <!-- ✅ 改进版 JS 控制逻辑 -->
  <script>
    const phoneNumber = '+85265651843'; // ← 改成你的号码（带+号也可以）
    const waLink = 'https://wa.me/' + phoneNumber.replace('+', '');
    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = ua.includes('android');
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isTikTok = ua.includes('tiktok');

    // 更新页面内容
    document.getElementById('whatsapp-number').innerText = phoneNumber;
    document.getElementById('wa-button').href = waLink;

    const tip = document.getElementById('tipMessage');

    if (isTikTok) {
      // ✅ 在 TikTok 内不直接跳转，显示引导提示
      tip.innerHTML = `
        ⚠️ TikTok 内无法直接打开 WhatsApp。<br><br>
        👉 请点击右上角 <b>⋯</b> → 选择 <b>在浏览器中打开</b>（Open in browser）<br>
        然后再点击绿色按钮即可与我聊天 💬
      `;
    } else {
      // ✅ 已在浏览器中，根据设备处理跳转
      tip.innerText = "If WhatsApp doesn’t open automatically, tap the green button below.";

      // 安卓或 iOS 浏览器中自动跳转
      setTimeout(() => {
        window.location.href = waLink;
      }, 600);
    }
  </script>

</body>
</html>
