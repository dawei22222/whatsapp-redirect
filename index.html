<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let’s chat on WhatsApp</title>
  <script>
    function isIos() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isTikTok() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('tiktok') || ua.includes('musically');
    }

    window.onload = function () {
      const isiOS = isIos();
      const inTikTok = isTikTok();

      if (isiOS && inTikTok) {
        // 不跳转，显示按钮引导用户点击
        document.getElementById("ios-box").style.display = "block";
      } else {
        // 安卓或非 TikTok，直接跳
        window.location.href = "https://wa.me/100000007";
      }
    };
  </script>
</head>
<body style="text-align:center; font-family: sans-serif; padding-top: 50px;">
  <div id="ios-box" style="display: none;">
    <p style="font-size: 18px;">🔒 iOS security requires browser access to WhatsApp</p>
    <p style="font-size: 14px;">Tap the button below to open in Safari</p>
    <a href="go.html" target="_blank" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background-color: #25D366; color: white; text-decoration: none; border-radius: 8px; font-size: 16px;">
      Open in Safari to Chat
    </a>
  </div>
</body>
</html>
