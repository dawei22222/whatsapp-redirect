<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    function isIos() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isTikTok() {
      return /tiktok/i.test(navigator.userAgent);
    }

    window.onload = function () {
      if (isIos() && isTikTok()) {
        // iOS + TikTok 内打开
        document.getElementById("safari-redirect").style.display = "block";
      } else {
        // Android 或非 TikTok，直接跳 WhatsApp
        window.location.href = "https://wa.me/15551234567";
      }
    };
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
  <div id="safari-redirect" style="display: none;">
    <p>Please open this link in Safari to continue chatting on WhatsApp.</p>
    <button onclick="window.open('go.html', '_blank')" style="padding: 10px 20px; font-size: 16px;">
      Open in Safari
    </button>
  </div>
</body>
</html>
