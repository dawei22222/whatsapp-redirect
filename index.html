<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
    }
    .tip {
      font-size: 18px;
      padding: 20px;
    }
    #goBtn {
      display: none;
      padding: 12px 24px;
      background-color: #25d366;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tip">如未自动跳转，请点击下方按钮打开 WhatsApp</div>
  <button id="goBtn">点击打开 WhatsApp</button>
  <img src="arrow-tip.png" alt="向右上角打开按钮">
  <script>
    const isInTikTok = navigator.userAgent.toLowerCase().includes('tiktok');
    const whatsappURL = 'https://wa.me/85298507421';
    if (!isInTikTok) {
      window.location.href = whatsappURL;
    } else {
      document.getElementById('goBtn').style.display = 'inline-block';
      document.getElementById('goBtn').addEventListener('click', () => {
        window.location.href = whatsappURL;
      });
    }
  </script>
</body>
</html>
