<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Chat on WhatsApp 💬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fff;
      color: #333;
    }
    .tip {
      display: none;
    }
    .tip img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .btn {
      background-color: #25d366;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>💌 Let's continue on WhatsApp</h2>
  <p>If it doesn’t open automatically, please tap the button below 👇</p>
  <button class="btn" id="chatBtn">Open WhatsApp</button>

  <div class="tip" id="iosTip">
    <p>📱 Please open this page in Safari first, then tap “Open WhatsApp”</p>
    <img src="arrow-tip.png" alt="Open in Safari">
  </div>

  <script>
    const waLink = "https://wa.me/12135557788"; // <--- 在这里改你的 WhatsApp 号码
    const userAgent = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(userAgent);
    const isTikTok = /tiktok/.test(userAgent);

    if (isIOS && isTikTok) {
      // 苹果 + TikTok 内：不跳转，显示提示图
      document.getElementById("iosTip").style.display = "block";
    } else {
      // 其他设备自动跳转
      window.location.href = waLink;
    }

    // 按钮点击手动跳转（防止部分浏览器阻拦）
    document.getElementById("chatBtn").addEventListener("click", () => {
      window.location.href = waLink;
    });
  </script>
</body>
</html>
