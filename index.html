<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let’s Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .arrow {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .tip {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="arrow">⬆️</div>
  <div class="tip">To continue chatting, tap the <b>[...]</b> in the top right corner and choose <b>“Open in browser”</b></div>
  <div class="tip">请点击右上角“...”并选择“在浏览器中打开”</div>
</body>
</html>
