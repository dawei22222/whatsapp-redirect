<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Redirecting...</title>
  <style>
    body{margin:0;padding:20px;font-family:sans-serif;text-align:center;}
    .arrow{width:80px;margin-top:20px;}
    button{padding:10px 20px;font-size:16px;background:#25D366;color:#fff;border:none;border-radius:6px;}
  </style>
</head>
<body>
  <div id="notice" style="display:none;">
    <p>Please tap the top-right menu and select <strong>“Open in Safari”</strong> to continue.</p>
    <img class="arrow" src="https://yourcdn.com/arrow-tip.png" alt="Arrow pointing to open in Safari"/>
  </div>
  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isTikTok = ua.includes("tiktok");
    const target = "https://wa.me/85298507421";
    if (!isTikTok) {
      window.location.href = target;
    } else {
      document.getElementById("notice").style.display = "block";
    }
  </script>
</body>
</html>
