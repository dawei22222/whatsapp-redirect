<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open in Browser</title>
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .arrow {
      font-size: 80px;
      margin-bottom: 30px;
    }
    .tip {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function isIos() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
    function isTikTok() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("tiktok");
    }

    window.onload = function () {
      const ios = isIos();
      const tiktok = isTikTok();

      if (!(ios && tiktok)) {
        // 非 iOS TikTok，自动跳转
        window.location.href = "/go.html";
      }
    };
  </script>
</head>
<body>
  <div class="arrow">⬆️</div>
  <div class="tip">Please tap the "..." in the top right corner<br>and choose <strong>"Open in browser"</strong>.</div>
  <div class="tip">请点击右上角 "..." 并选择 “在浏览器中打开”</div>
</body>
</html>
