<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Please Open in Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffaf2;
      font-family: sans-serif;
      text-align: center;
    }
    .banner {
      width: 100%;
      height: auto;
    }
    .text {
      font-size: 16px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <img class="banner" src="arrow-tip.png" alt="open in browser tip" />
  <div class="text">
    Please click the top right corner <b>"..."</b><br />
    Then choose <b>"Open in browser"</b><br /><br />
    After opening in browser, you can add me on WhatsApp.
  </div>

  <script>
    // 自动跳转到真正页面（非TikTok环境）
    if (!/tiktok/i.test(navigator.userAgent)) {
      window.location.href = './wa.html';
    }
  </script>
</body>
</html>
