
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WhatsApp...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
        }
        #tiktok-instruction {
            display: none;
        }
        .arrow {
            margin-top: 30px;
        }
        img {
            width: 60%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="tiktok-instruction">
        <h2>To continue, please open in Safari</h2>
        <p>Tap the <strong>••• or arrow</strong> icon in the top-right corner,<br>then choose <strong>“Open in Safari”</strong>.</p>
        <div class="arrow">
            <img src="https://i.imgur.com/ZcL8JPG.png" alt="Tap here to open in Safari">
        </div>
    </div>

    <script>
        const userAgent = navigator.userAgent.toLowerCase();
        const isTikTok = userAgent.includes("tiktok");
        
        if (isTikTok) {
            document.getElementById("tiktok-instruction").style.display = "block";
        } else {
            window.location.href = "https://wa.me/85298507421";
        }
    </script>
</body>
</html>
