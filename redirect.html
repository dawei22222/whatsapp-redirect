<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to WhatsApp...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { text-align: center; font-family: sans-serif; padding: 40px; }
    .tip { margin-top: 20px; font-size: 16px; color: #555; }
    .button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-size: 16px;
    }
    .arrow {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Redirecting to WhatsApp...</h2>
  <div id="ios-tip" style="display:none;">
    <p class="tip">iPhone detected in app browser (e.g. TikTok).</p>
    <p class="tip">Please tap "<b>···</b>" in the top-right and choose <b>"Open in browser"</b>.</p>
    <div class="arrow">
      <img src="https://i.imgur.com/OjPxl4Z.png" width="80" alt="arrow" />
    </div>
    <a class="button" href="https://wa.me/85298507421">Open WhatsApp</a>
  </div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isAndroid = /android/.test(ua);
    const isInAppBrowser = /tiktok|fbav|instagram|messenger/.test(ua);
    const waLink = "https://wa.me/85298507421";

    if (isAndroid) {
      // 安卓设备：全部自动跳转
      window.location.href = waLink;
    } else if (isIOS && !isInAppBrowser) {
      // 苹果 + Safari 或其他浏览器 → 自动跳转
      window.location.href = waLink;
    } else {
      // 苹果 + TikTok/FB 内置浏览器：不跳转，显示引导
      document.getElementById("ios-tip").style.display = "block";
    }
  </script>
</body>
</html>
