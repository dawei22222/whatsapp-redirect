<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; font-family: sans-serif; padding: 40px; }
    .tip { margin-top: 30px; font-size: 18px; color: #555; }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-size: 16px;
    }
    .arrow {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Please wait, redirecting to WhatsApp...</h2>
  <p class="tip">If you are not redirected automatically, please click the button below:</p>
  <a class="button" href="https://wa.me/85212345678">Open WhatsApp</a>
  <p class="tip">If it still doesn't work, tap the "<b>...</b>" menu in the top right corner and choose <b>"Open in browser"</b>.</p>
  <div class="arrow">
    <img src="https://i.imgur.com/OjPxl4Z.png" width="80" alt="arrow">
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
    const isAndroid = /Android/i.test(userAgent);
    const isTikTok = /TikTok/i.test(userAgent);
    const isSafari = /^((?!chrome|android).)*safari/i.test(userAgent);
    const isChrome = /Chrome/i.test(userAgent);

    const waUrl = "https://wa.me/85212345678";

    if (isAndroid && !isTikTok) {
      // 安卓且不是 TikTok → 直接跳转
      setTimeout(() => window.location.href = waUrl, 1500);
    } else if (isIOS && !isTikTok) {
      // iOS Safari 或 Chrome → 自动跳转
      setTimeout(() => window.location.href = waUrl, 1500);
    }
    // 否则（如 TikTok 内）不自动跳转，显示引导
  </script>
</body>
</html>
