<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect to WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; font-family: sans-serif; padding: 40px; }
    .tip { margin-top: 20px; font-size: 17px; color: #555; }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-size: 16px;
    }
    .arrow {
      margin-top: 40px;
    }
    .arrow img {
      width: 60px;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <h2>Please wait, redirecting to WhatsApp...</h2>

  <div id="ios-tip" style="display: none;">
    <p class="tip">If you are not redirected, click the button below:</p>
    <a class="button" href="https://wa.me/85212345678">Open WhatsApp</a>

    <div class="arrow">
      <img src="https://i.imgur.com/kUwfyLI.png" alt="arrow">
    </div>

    <p class="tip">Tap the "..." in the top right</p>
    <p class="tip">Then choose “Open in browser”</p>
  </div>

  <script>
    const userAgent = window.navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(userAgent);
    const isAndroid = /android/.test(userAgent);

    if (isIOS) {
      document.getElementById('ios-tip').style.display = 'block';
    } else if (isAndroid) {
      window.location.href = "https://wa.me/85298507421";
    } else {
      // Fallback: show iOS-style tip
      document.getElementById('ios-tip').style.display = 'block';
    }
  </script>
</body>
</html>
