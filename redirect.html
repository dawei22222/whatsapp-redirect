<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
    }
    .tip {
      font-size: 18px;
      padding: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="tip" id="tip">
    请点击右上角，在浏览器中打开本页面（如 Safari），以继续跳转 WhatsApp。
  </div>
  <img src="arrow-tip.png" alt="请用浏览器打开"/>

  <button id="goBtn" style="display:none;">继续跳转 WhatsApp</button>

  <script>
    const isInTikTok = navigator.userAgent.toLowerCase().includes('tiktok');
    const whatsappURL = 'https://wa.me/85298507421';

    if (!isInTikTok) {
      // 正常浏览器自动跳转
      window.location.href = whatsappURL;
    } else {
      // TikTok 内显示提示图和按钮
      document.getElementById('goBtn').style.display = 'inline-block';
      document.getElementById('goBtn').addEventListener('click', () => {
        window.location.href = whatsappURL;
      });
    }
  </script>
</body>
</html>
