<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { text-align: center; font-family: sans-serif; padding: 40px; }
    .tip { margin-top: 20px; font-size: 16px; color: #555; }
    .button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-size: 16px;
    }
    .arrow {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2 id="main-title">Redirecting to WhatsApp...</h2>
  <div id="ios-tip" style="display:none;">
    <p class="tip">If you're using TikTok or another app browser on iPhone,</p>
    <p class="tip">please tap "<b>···</b>" and choose <b>"Open in browser"</b>.</p>
    <div class="arrow">
      <img src="https://i.imgur.com/OjPxl4Z.png" width="80" alt="arrow" />
    </div>
  </div>
  <a id="wa-btn" class="button" href="https://wa.me/85298507421" style="display: none;">Open WhatsApp</a>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isAndroid = /android/.test(ua);
    const isInApp = /tiktok|fbav|instagram|messenger/.test(ua);
    const btn = document.getElementById("wa-btn");
    const tip = document.getElementById("ios-tip");

    if (isAndroid) {
      // 安卓自动跳转
      window.location.href = "https://wa.me/85298507421";
    } else if (isIOS) {
      // iOS 所有情况都不自动跳转，手动点击按钮
      btn.style.display = "inline-block";
      if (isInApp) {
        tip.style.display = "block";
      }
      document.getElementById("main-title").textContent = "Tap the button below to open WhatsApp";
    }
  </script>
</body>
</html>
