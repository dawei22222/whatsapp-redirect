<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat on WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html,body{
      height:100%;margin:0;padding:0;
      background:#f8f5f0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      overflow:hidden;
    }
    .overlay{
      position:fixed;
      top:0;left:0;right:0;
      padding-top:8vh;
      background:rgba(0,0,0,0.75);
      text-align:center;
      color:#fff;
      font-size:16px;
      z-index:99;
      display:flex;flex-direction:column;align-items:center;
    }
    .arrow{
      width:60px;height:60px;margin-top:6px;
    }
    .main{
      height:100%;padding-top:30vh;text-align:center;
      display:flex;flex-direction:column;justify-content:center;
    }
    .wa-copy{
      font-size:1.1rem;color:#666;margin-bottom:15px;
    }
    .wa-num{
      font-size:1.6rem;font-weight:bold;color:#111;margin-bottom:25px;
      user-select:all;
    }
    .wa-btn{
      position:fixed;bottom:0;left:0;right:0;width:100%;padding:20px 0;
      background:#25D366;color:#fff;text-decoration:none;font-size:1.2rem;font-weight:bold;
      box-shadow:0 -2px 8px rgba(0,0,0,0.1);border-radius:8px 8px 0 0;
    }
    @media(max-width:380px){
      .overlay{padding-top:6vh;font-size:14px;}
      .arrow{width:50px;height:50px;}
      .main{padding-top:25vh;}
      .wa-num{font-size:1.4rem;}
      .wa-btn{padding:15px 0;font-size:1.1rem;}
    }
  </style>
</head>
<body>

<div class="overlay">
  <div>Please tap the top right "<b>...</b>" and<br>select "<b>Open in browser</b>"</div>
  <svg class="arrow" viewBox="0 0 100 100">
    <path fill="none" stroke="#fff" stroke-width="6" d="M10,90 Q50,10 90,30"/>
    <polygon fill="#fff" points="85,20 100,35 75,40"/>
  </svg>
</div>

<div class="main">
  <div class="wa-copy">or copy my WhatsApp number:</div>
  <div class="wa-num">+1234567890</div>
</div>

<a class="wa-btn" href="https://wa.me/1234567890">Add me on WhatsApp</a>

</body>
</html>
