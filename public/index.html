<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fffaf2;
      overflow-x: hidden;
    }

    .banner {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .main {
      width: 100%;
      padding: 0 20px 120px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    .instruction {
      font-size: 15px;
      color: #333;
      margin-top: 24px;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 18px;
    }

    .tip-near-button {
      font-size: 14px;
      color: #444;
      margin-bottom: 12px;
    }

    .btn {
      position: fixed;
      bottom: 30px;
      background-color: #25D366;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="instruction">
      You can also copy my WhatsApp number and add me manually:
    </div>
    <div class="number" id="whatsapp-number">+123456789</div>
    <div class="tip-near-button">

  </div>

  <script>
    const phoneNumber = '+11111116'; // ç»Ÿä¸€ä¿®æ”¹å·ç 
    const waLink = 'https://wa.me/' + phoneNumber.replace('+', '');

    document.getElementById('whatsapp-number').innerText = phoneNumber;

    // æŒ‰é’®ç»‘å®šè·³è½¬é€»è¾‘
    document.getElementById('wa-button').addEventListener('click', function () {

    function isAndroid() {
      return /android/i.test(navigator.userAgent);
    }

    function isTikTok() {

    }

    // å®‰å“é TikTok ç›´æ¥è·³è½¬
    if (isAndroid() && !isTikTok()) {
      window.location.href = waLink;
    }
  </script>
