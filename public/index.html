<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fffaf2;
      text-align: center;
    }

    /* 顶部横幅提示图 */
    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    /* WhatsApp 内容区域 */
    .content {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 24px 16px;
      width: 90%;
      max-width: 400px;
      margin: 24px auto;
    }

    .instruction {
      font-size: 18px;
      margin-bottom: 12px;
      color: #000;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
      color: #000;
      margin: 12px 0;
    }

    .btn {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- 顶部图片横幅 -->
  <img src="image.png" alt="Instruction Banner" class="banner" />

  <!-- WhatsApp 内容 -->
  <div class="content">
    <div class="instruction">
      Please tap the top right “⋯” and select<br><strong>“Open in browser”</strong><br><br>
      or copy my WhatsApp number:
    </div>
    <div class="number">+111111111110</div>
    <a class="btn" href="https://wa.me/1234567890" target="_blank">Add me on WhatsApp</a>
  </div>
</body>
</html>
