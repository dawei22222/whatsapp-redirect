<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to WhatsApp...</title>
  <style>
    body {
      background-color: #fdf1e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }
    .tip {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
    }
    .highlight {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>How to continue to WhatsApp</h1>
  <div class="tip">
    If you are seeing this page inside TikTok:<br/><br/>
    Please tap the <span class="highlight">"···"</span> button in the top-right corner,<br/>
    and choose <span class="highlight">"Open in browser"</span><br/><br/>
    如果你在 TikTok 中看到这个页面：<br/>
    请点击右上角的 <span class="highlight">“···”</span>，然后选择 <span class="highlight">“在浏览器中打开”</span>
  </div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isTikTok = ua.includes("tiktok");

    const whatsappLink = "https://wa.me/1234567890"; // ← 请替换为你的 WhatsApp 链接

    if (!isTikTok || !isIOS) {
      // 非 TikTok 或 安卓，自动跳转
      window.location.href = whatsappLink;
    }
    // iOS TikTok 内停留，展示提示
  </script>

</body>
</html>
