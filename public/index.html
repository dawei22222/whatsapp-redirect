<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fffaf2;
      overflow: hidden;
      position: relative;
    }

    .banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      max-height: 35%;
      object-fit: contain;
      z-index: 1000;
    }

    .main {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding-top: 36%;
      padding-bottom: 80px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0 0;
    }

    .tip-near-button {
      font-size: 15px;
      color: #444;
      margin-bottom: 6px;
    }

    .btn {
      position: absolute;
      bottom: 30px;
      background-color: #25D366;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- 顶部提示图 -->
  <img class="banner" src="image.png" alt="instruction banner" />

  <div class="main">
    <div class="number">+122222222222222</div>
    <div class="tip-near-button">
      Please open this link in your browser and tap the green button below 👇
    </div>
    <a class="btn" href="https://wa.me/1234567890" target="_blank">Click to Add WhatsApp</a>
  </div>

  <!-- 安卓自动跳转脚本 -->
  <script>
    function isAndroid() {
      return /android/i.test(navigator.userAgent);
    }

    function isTikTok() {
      return /tiktok/i.test(navigator.userAgent);
    }

    if (isAndroid() && !isTikTok()) {
      window.location.href = 'https://wa.me/1234567890';
    }
  </script>

</body>
</html>
