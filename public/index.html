<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat on WhatsApp</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fffaf5;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.96);
      padding: 20px 16px 10px;
      z-index: 1000;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .popup p {
      font-size: 16px;
      margin: 8px 0 0;
    }

    .main {
      padding-top: 160px;
      padding: 20px;
    }

    .number {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin: 12px 0;
    }

    .btn {
      margin-top: 24px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .arrow-svg {
      width: 120px;
      height: 100px;
      position: absolute;
      top: 10px;
      right: 10px;
      transform: rotate(5deg);
    }

    @media (max-width: 480px) {
      .arrow-svg {
        width: 90px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- 顶部浮层 -->
  <div class="popup">
    <svg class="arrow-svg" viewBox="0 0 100 100">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="red" />
        </marker>
      </defs>
      <path d="M10,90 Q80,20 95,5" stroke="red" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
    </svg>
    <p><strong>Please click the top right "..."</strong></p>
    <p>Then select <strong>"Open in browser"</strong></p>
  </div>

  <!-- 主页面内容 -->
  <div class="main">
    <p>or copy my WhatsApp number:</p>
    <div class="number">+1234567890</div>
    <a class="btn" href="https://wa.me/1234567890" id="wa-link">Add me on WhatsApp</a>
  </div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = ua.includes('android');
    const isTikTok = ua.includes('tiktok');
    const isIOS = /iphone|ipad|ipod/.test(ua);

    if (isAndroid && !isTikTok) {
      window.location.href = "https://wa.me/1234567890";
    }
  </script>
</body>
</html>
