<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/arrow-bg.png') no-repeat center top;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      background-color: #fff;
    }

    .content {
      background-color: #fff;
      width: 100%;
      padding: 30px 20px;
      box-sizing: border-box;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .phone {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <div>或复制添加我 WhatsApp 账号：</div>
    <div class="phone">+221212121290</div>
    <a class="btn" href="https://wa.me/1234567890" target="_blank">点此添加 WhatsApp</a>
  </div>
</body>
</html>
