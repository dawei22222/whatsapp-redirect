<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      background-color: #fffaf2;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* 顶部横幅，强制置顶 */
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 999;
    }

    /* 留出空间让内容不被 banner 遮挡 */
    .spacer {
      height: auto;
      margin-top: 130px; /* 这里根据 banner 实际高度微调 */
    }

    .content {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 24px 16px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 40px auto;
      text-align: center;
    }

    .instruction {
      font-size: 18px;
      margin-bottom: 12px;
      color: #000;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
      color: #000;
      margin: 12px 0;
    }

    .btn {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- 顶部提示图片 -->
  <img src="image.png" alt="Instruction Banner" class="banner" />

  <!-- 留白占位，使内容不被遮住 -->
  <div class="spacer"></div>

  <!-- 主体内容 -->
  <div class="content">
    <div class="instruction">
      Please tap the top right “⋯” and select<br><strong>“Open in browser”</strong><br><br>
      or copy my WhatsApp number:
    </div>
    <div class="number">+6666666666660</div>
    <a class="btn" href="https://wa.me/1234567890" target="_blank">Add me on WhatsApp</a>
  </div>
</body>
</html>
