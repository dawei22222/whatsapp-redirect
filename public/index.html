<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    function isIOSInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /iPhone|iPad|iPod/.test(ua) && /TikTok/.test(ua);
    }

    function isAndroidInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /Android/.test(ua) && /TikTok/.test(ua);
    }

    window.onload = function () {
      const whatsappUrl = "https://wa.me/xxxxxxxxxxx"; // 填写你的 WhatsApp 链接

      if (isIOSInAppBrowser()) {
        // iOS 内置浏览器提示
        document.getElementById("tip").style.display = "block";
      } else {
        // 安卓/其他，直接跳转
        window.location.href = whatsappUrl;
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #tip {
      display: none;
      font-size: 18px;
      color: #333;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div id="tip">
    请点击右上角“...”<br>选择“用浏览器打开”<br><br>
    Then click again to enter WhatsApp
  </div>
</body>
</html>
