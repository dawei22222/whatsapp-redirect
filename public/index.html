<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
    }

    .tip-bar {
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      padding: 12px 16px 16px 16px;
      font-size: 15px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .arrow-img {
      display: block;
      margin: 12px auto 0 auto;
      width: 40px;
    }

    .content {
      padding-top: 130px;
      text-align: center;
    }

    .wa-number {
      margin: 30px 0 10px 0;
      font-size: 16px;
      color: #333;
    }

    .wa-num-bold {
      font-weight: bold;
      font-size: 20px;
    }

    .btn {
      margin-top: 50px;
      width: 90%;
      max-width: 350px;
      padding: 14px;
      font-size: 17px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="tip-bar">
    点击右上角按钮<br>然后在弹出的菜单中点击“在浏览器中打开”
    <img class="arrow-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAARCAYAAACuX0G/AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA9UlEQVR4nMWUwQnDIAwFh7ITtHwFxwAdLFBFAN1cQBJwAfJJID3obgHTxY+v77LwCA9J1zQphuXWTtEtFuSxP3+goy7J5C2tRoqFDhAsv5ZXOmPA4JrwYzCQXDcV13z6xN8L1U1RTov13A+pgYWEGVQWWfMmpn1lqAVuj1IZ8AZzS9Fn1vAiYOn3mFzQgoaD0BhiAhPMZsbUe+x7FEt/4y8B+BRRw8TWmNIAAAAASUVORK5CYII=" alt="arrow">
  </div>

  <div class="content">
    <p class="wa-number">or copy my WhatsApp number:</p>
    <p class="wa-num-bold">+1234567890</p>
    <a href="https://wa.me/1234567890" target="_blank">
      <button class="btn">Add me on WhatsApp</button>
    </a>
  </div>

</body>
</html>
