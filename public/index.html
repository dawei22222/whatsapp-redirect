<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    .arrow-container {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    .arrow {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 0;
      right: 20px;
    }

    .text-box {
      padding: 0 20px;
      margin-top: 10px;
    }

    .text-box p {
      font-size: 16px;
      line-height: 1.5;
      font-weight: 500;
    }

    .wa-number {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn-container {
      padding: 20px;
    }

    .wa-button {
      background-color: #25D366;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    svg path {
      stroke: red;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <div>
    <div class="arrow-container">
      <!-- 弯曲 SVG 箭头，指向右上角 -->
      <svg class="arrow" viewBox="0 0 100 100">
        <path d="M10,90 Q90,10 90,10 M80,10 L90,10 L90,20" />
      </svg>
    </div>

    <div class="text-box">
      <p>Click the top right "..."<br>then choose <b>"Open in browser"</b></p>
      <p class="wa-number">+2222222222</p>
    </div>
  </div>

  <div class="btn-container">
    <a id="wa-link" class="wa-button" href="https://wa.me/1234567890" target="_blank">
      Add me on WhatsApp
    </a>
  </div>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    window.onload = function () {
      if (isAndroid()) {
        // 安卓直接跳转
        window.location.href = "https://wa.me/1234567890";
      }
      // iOS 保持当前页展示提示信息
    };
  </script>
</body>
</html>
