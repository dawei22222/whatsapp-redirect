<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #fff;
      color: #000;
      text-align: center;
    }

    .tip-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 12px 10px 10px;
      box-sizing: border-box;
      z-index: 9999;
    }

    .tip-banner svg {
      width: 60px;
      height: auto;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .tip-banner p {
      font-size: 14px;
      margin: 0;
      line-height: 1.5;
    }

    .content {
      margin-top: 120px;
    }

    .wa-number {
      font-size: 16px;
      margin: 20px 0;
    }

    .wa-number strong {
      font-size: 22px;
    }

    .btn {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      margin: 40px 0;
    }
  </style>
</head>
<body>

<div class="tip-banner" id="iosTip">
  <svg viewBox="0 0 100 100">
    <path d="M10,90 Q95,30 85,10" stroke="red" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
      </marker>
    </defs>
  </svg>
  <p>Click the top right "..."<br>then choose <strong>"Open in browser"</strong></p>
</div>

<div class="content">
  <div class="wa-number">
    or copy my WhatsApp number:<br>
    <strong>+1234567890</strong>
  </div>

  <a class="btn" href="https://wa.me/1234567890" target="_blank">Add me on WhatsApp</a>
</div>

<script>
  // 隐藏提示框：除非是 iPhone Safari 内嵌（如 TikTok）
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  const isInApp = /TikTok|FBAV|FBAN|Instagram/i.test(navigator.userAgent);
  if (!(isIOS && isInApp)) {
    document.getElementById('iosTip').style.display = 'none';
  }
</script>

</body>
</html>
