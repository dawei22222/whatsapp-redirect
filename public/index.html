<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fffaf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .arrow-svg {
      width: 160px;
      height: 160px;
      margin-top: -20px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-top: -10px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
      line-height: 1.5;
    }

    .number {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin: 16px 0;
      word-break: break-word;
    }

    .btn {
      margin-top: 30px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .arrow-svg {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- SVG箭头，精确指向右上角 “...” -->
  <svg class="arrow-svg" viewBox="0 0 100 100">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="red" />
      </marker>
    </defs>
    <path d="M10,90 Q80,20 95,5" stroke="red" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
  </svg>

  <h1>Please click the top right "..."</h1>
  <p>Then select <strong>"Open in browser"</strong></p>
  <p>or copy my WhatsApp number below:</p>
  <div class="number">+8888888888888</div>

  <a class="btn" href="https://wa.me/1234567890" id="wa-link">Add me on WhatsApp</a>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = ua.includes('android');
    const isTikTok = ua.includes('tiktok');
    const isIOS = /iphone|ipad|ipod/.test(ua);

    if (isAndroid && !isTikTok) {
      // 安卓且不是在TikTok中打开，自动跳转
      window.location.href = "https://wa.me/1234567890";
    }
    // iOS TikTok 等保持当前页面，显示指引
  </script>
</body>
</html>
