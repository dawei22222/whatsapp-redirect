<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fffaf2;
      text-align: center;
    }
    .banner {
      width: 100%;
      display: block;
    }
    .main {
      padding: 20px;
    }
    .number {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0;
    }
    .tip {
      font-size: 15px;
      color: #444;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 18px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 顶部图 -->
  <img class="banner" src="image.png" alt="instruction banner" />

  <div class="main" id="content">
    <!-- 内容将在 JS 中根据环境决定是否显示 -->
  </div>

  <script>
    const phoneNumber = '+85244860796';
    const waLink = 'https://wa.me/' + phoneNumber.replace('+', '');

    const ua = navigator.userAgent.toLowerCase();
    const isTikTok = ua.includes('tiktok');
    const isAndroid = ua.includes('android');
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const inApp = isTikTok;

    const content = document.getElementById('content');

    if (inApp) {
      // 在 TikTok 内：提示用户打开浏览器，不能显示跳转按钮
      content.innerHTML = `
        <p class="tip">Please tap the top-right corner and choose "Open in Browser" to continue chatting on WhatsApp.</p>
        <p class="number">${phoneNumber}</p>
      `;
    } else {
      // 外部浏览器：显示按钮 + 自动跳转（Android）
      content.innerHTML = `
        <p class="tip">You can copy the number below or tap the button to add on WhatsApp:</p>
        <p class="number">${phoneNumber}</p>
        <a href="${waLink}" class="btn" target="_blank">Click to Chat on WhatsApp</a>
      `;

      if (isAndroid) {
        window.location.href = waLink;
      }
    }
  </script>

</body>
</html>
