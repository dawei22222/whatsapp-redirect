<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./image.png') no-repeat top right;
      background-size: contain;
      background-color: #fffaf3;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 140px 20px 60px;
    }

    .text {
      color: #111;
      font-size: 20px;
      font-weight: 500;
      line-height: 1.6;
    }

    .number {
      font-size: 26px;
      font-weight: bold;
      margin: 16px 0;
    }

    .btn {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      font-size: 18px;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="text">
    Please tap the top right “...” and select<br><strong>“Open in browser”</strong>
  </div>

  <div class="text">
    or copy my WhatsApp number:
  </div>

  <div class="number">+333333333330</div>

  <a class="btn" href="https://wa.me/333333333330" target="_blank">
    Add me on WhatsApp
  </a>
</body>
</html>
