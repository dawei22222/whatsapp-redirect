<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat on WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fdfaf4;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Arial, sans-serif;
      justify-content: flex-start;
      position: relative;
      box-sizing: border-box;
    }
    .top-tip {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      pointer-events: none;
    }
    .bubble {
      background: rgba(0,0,0,0.88);
      color: #fff;
      padding: 16px 18px 12px 24px;
      border-radius: 12px;
      margin: 18px 22px 0 0;
      font-size: 1.05rem;
      font-weight: 500;
      max-width: 85vw;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      pointer-events: auto;
    }
    .arrow {
      margin-top: -8px;
      margin-right: 26px;
      width: 75px;
      height: 80px;
      pointer-events: none;
      /* arrow scale with viewport */
    }
    @media (max-width: 400px) {
      .bubble { font-size: .98rem; padding: 12px 10px 9px 13px; }
      .arrow { width: 56px; height: 58px; margin-top: -6px; margin-right: 14px;}
    }

    .main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10vh 4vw 12vh 4vw;
    }
    .wa-label {
      font-size: 1.12rem;
      color: #555;
      margin-bottom: 15px;
      margin-top: 12vh;
      text-align: center;
    }
    .wa-number {
      font-size: 1.7rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      color: #232323;
      margin-bottom: 3.2rem;
      user-select: all;
      text-align: center;
      word-break: break-all;
    }
    .wa-btn-area {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: transparent;
      padding: 0 0 4.5vh 0;
      display: flex;
      justify-content: center;
      z-index: 10;
      box-sizing: border-box;
    }
    .wa-btn {
      background: #26d353;
      color: #fff;
      font-size: 1.23rem;
      border-radius: 10px;
      border: none;
      padding: 18px 42px;
      min-width: 80vw;
      max-width: 400px;
      font-weight: 600;
      box-shadow: 0 4px 16px 0 rgba(36,182,73,0.13);
      cursor: pointer;
      transition: background 0.17s;
    }
    .wa-btn:active { background: #1fa943;}
    @media (max-width:480px){
      .wa-btn { font-size: 1.02rem; min-width: 96vw; padding: 16px 5vw;}
      .main {padding: 8vh 2vw 10vh 2vw;}
    }
  </style>
</head>
<body>
  <div class="top-tip">
    <div class="bubble">
      Please click the top right "<b>...</b>"<br>
      then choose <b>Open in browser</b>
    </div>
    <!-- Curved arrow: SVG, pure CSS, always显示，不会加载失败 -->
    <svg class="arrow" viewBox="0 0 75 80">
      <path d="M5 75 Q60 45 68 15" stroke="#fff" stroke-width="5.2" fill="none" />
      <polygon points="65,17 77,7 70,26" fill="#fff"/>
    </svg>
  </div>

  <div class="main">
    <div class="wa-label">or copy my WhatsApp number:</div>
    <div class="wa-number" id="wanumber">+1234567890</div>
  </div>

  <div class="wa-btn-area">
    <a class="wa-btn" href="https://wa.me/1234567890" target="_blank" rel="noopener">
      Add me on WhatsApp
    </a>
  </div>
</body>
</html>
