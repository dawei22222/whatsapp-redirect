<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat on WhatsApp</title>
  <style>
    body {
      background-color: #fffaf4;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }
    .arrow {
      width: 100px;
      height: 100px;
      border-top: 5px solid red;
      border-right: 5px solid red;
      transform: rotate(45deg);
      position: absolute;
      top: 20px;
      right: 20px;
    }
    h2 {
      font-size: 22px;
      margin-top: 140px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .wa-number {
      font-weight: bold;
      font-size: 22px;
      user-select: text;
    }
    .btn {
      margin-top: 40px;
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      background-color: #25D366;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media screen and (max-width: 400px) {
      h2 {
        font-size: 18px;
      }
      p, .wa-number {
        font-size: 16px;
      }
      .btn {
        font-size: 16px;
      }
    }
  </style>
  <script>
    // 检测是否是 iOS
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // 如果不是 iOS，自动跳转 WhatsApp
    window.onload = function () {
      if (!isIOS()) {
        window.location.href = 'https://wa.me/1234567890'; // 改成你的 WhatsApp 链接
      }
    };
  </script>
</head>
<body>
  <div class="arrow"></div>
  <h2>Please click the top right "..."</h2>
  <p>Then select <strong>"Open in browser"</strong></p>
  <p>or copy my WhatsApp number:</p>
  <div class="wa-number">+1234567890</div> <!-- 你自己的号码 -->
  <a href="https://wa.me/1234567890" target="_blank">
    <button class="btn">Add me on WhatsApp</button>
  </a>
</body>
</html>
