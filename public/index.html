<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .arrow {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }

    h1 {
      font-size: 18px;
      margin-top: 40px;
    }

    p {
      font-size: 16px;
      margin: 12px 0;
    }

    .whatsapp-number {
      font-weight: bold;
      font-size: 20px;
      color: #000;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #25D366;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .arrow {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <svg class="arrow" viewBox="0 0 100 100">
    <path d="M10,90 Q90,10 90,10" stroke="red" stroke-width="5" fill="none" marker-end="url(#arrowhead)" />
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="red" />
      </marker>
    </defs>
  </svg>

  <h1>Please click the top right "..."</h1>
  <p>Then select <strong>"Open in browser"</strong></p>
  <p>or copy my WhatsApp number:</p>
  <div class="whatsapp-number">+1234567890</div>

  <a class="btn" id="waBtn" href="https://wa.me/66666666666">Add me on WhatsApp</a>

  <script>
    const isAndroid = /android/i.test(navigator.userAgent);
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isTikTok = /tiktok/i.test(navigator.userAgent);

    if (isAndroid && !isTikTok) {
      // 安卓正常跳转
      window.location.href = 'https://wa.me/1234567890';
    }

    // iOS + TikTok 不跳转，显示页面
  </script>
</body>
</html>
