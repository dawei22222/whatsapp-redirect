<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let’s chat privately</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background-color: #fff;
      text-align: center;
      padding: 20px;
    }
    .arrow {
      width: 100px;
      margin-top: 20px;
    }
    .whatsapp-box {
      margin-top: 30px;
      font-size: 16px;
      word-break: break-all;
    }
    .tip {
      margin-top: 20px;
      font-size: 18px;
      color: #000;
    }
    .button {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png" alt="arrow" class="arrow"/>
  <div class="tip">
    请点击右上角“...”<br/>选择“在浏览器中打开”<br/>
  </div>
  <div class="whatsapp-box">
    或复制添加我 WhatsApp 账号：<br/>
    <strong>+1234567890</strong>
  </div>
  <a class="button" href="https://wa.me/1234567890" target="_blank">点此添加 WhatsApp</a>
</body>
</html>
