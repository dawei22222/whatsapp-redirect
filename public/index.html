<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fffaf2;
      overflow: hidden;
      position: relative;
    }

    /* 顶部横幅图片，贴死在顶部 */
    .banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1000;
    }

    /* 主内容容器，垂直居中文字、底部按钮 */
    .main {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding-top: 20%;
      padding-bottom: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .instruction {
      font-size: 18px;
      color: #000;
      padding: 20px;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .btn {
      position: absolute;
      bottom: 30px;
      background-color: #25D366;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <!-- 顶部通知横幅图片 -->
  <img class="banner" src="image.png" alt="instruction banner" />

  <!-- 主体内容 -->
  <div class="main">
    <div class="instruction">
      Please tap the top right “⋯” and select<br><strong>“Open in browser”</strong><br><br>
      or copy my WhatsApp number:
    </div>
    <div class="number">+111111111110</div>
    <a class="btn" href="https://wa.me/1234567890" target="_blank">Add me on WhatsApp</a>
  </div>
</body>
</html>
