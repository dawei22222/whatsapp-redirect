<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open in Browser to Continue</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffaf2;
      text-align: center;
    }
    .banner {
      width: 100%;
      max-width: 100%;
      display: block;
    }
    .main {
      padding: 20px;
    }
    .number {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0;
    }
    .tip {
      font-size: 16px;
      margin: 12px 0;
      color: #444;
    }
    .btn {
      display: inline-block;
      padding: 14px 24px;
      background-color: #25D366;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img class="banner" src="image.png" alt="Open in Browser Tip" />
  <div class="main" id="main"></div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isTikTok = ua.includes("tiktok");
    const phone = "+811111111111111111111";
    const link = "https://wa.me/" + phone.replace("+", "");

    const main = document.getElementById("main");

    if (isTikTok) {
      // 在 TikTok 中，仅提示，不跳转
      main.innerHTML = `
        <p class="tip">Please tap the "..." in the top-right corner</p>
        <p class="tip">Then choose "Open in Browser"</p>
        <p class="number">${phone}</p>
      `;
    } else {
      // 非 TikTok 中（浏览器内）→ 自动跳转
      window.location.href = link;
    }
  </script>
</body>
</html>
