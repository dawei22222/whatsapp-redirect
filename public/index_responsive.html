<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat on WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff9f3;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      text-align: center;
      padding-top: 40px;
      overflow-x: hidden;
    }
    .arrow {
      width: 25vw;
      max-width: 100px;
      position: absolute;
      top: 4vh;
      right: 6vw;
      transform: rotate(45deg);
      z-index: 1000;
    }
    .message {
      font-size: 18px;
      font-weight: 500;
      padding: 0 20px;
      margin-top: 20vh;
      line-height: 1.6;
      color: #333;
    }
    .btn {
      background-color: #25d366;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isTikTokIOS = ua.includes("tiktok") && (ua.includes("iphone") || ua.includes("ipad"));

    if (!isTikTokIOS) {
      window.location.href = "https://wa.me/1234567890"; // üëà ÊõøÊç¢‰∏∫‰Ω†ÁöÑ WhatsApp ÈìæÊé•
    }
  </script>
</head>
<body>
  <img class="arrow" src="https://i.imgur.com/L5YxtVa.png" alt="arrow" />
  <div class="message">
    Please tap the <strong>"..."</strong> in the top right corner,<br>
    then choose <strong>"Open in browser"</strong>.<br><br>
    After that, click the button below to chat with me on WhatsApp.
  </div>
  <a class="btn" href="https://wa.me/1234567890" target="_blank">Chat on WhatsApp</a>
</body>
</html>
