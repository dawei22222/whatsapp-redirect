<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat on WhatsApp</title>
  <style>
    body {
      background-color: #fffaf2;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .number {
      font-size: 22px;
      margin: 20px 0;
    }
    .btn {
      background-color: #25D366;
      color: white;
      font-size: 18px;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Add me on WhatsApp</h2>
  <div class="number" id="number">+1111111111111</div>
  <a class="btn" id="btn" href="#">Click to Chat</a>

  <script>
    const number = '+11111111111111';
    document.getElementById('number').textContent = number;
    document.getElementById('btn').href = 'https://wa.me/' + number.replace('+', '');
  </script>
</body>
</html>
